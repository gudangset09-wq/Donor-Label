    <title>DonorLabel Pro - Print System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Print Optimization Styles */
      @media print {
        @page {
          size: auto;   /* auto is the initial value */
          margin: 0mm;  /* this affects the margin in the printer settings */
        }
        
        body {
          background-color: white;
          margin: 0;
          padding: 0;
        }

        /* Ensure high contrast for barcodes */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* 
           REMOVED: Restrictive flex/height rules for .print-content 
           to allow multi-page forms to flow naturally.
           Layout is now handled by React components.
        */
        .print-content {
          width: 100%;
        }
      }
    </style>
